# Sample workflow for building and deploying a site to GitHub Pages
name: Deploy with GitHub Pages.

on:
  # Runs on pushes targeting the default branch
  push:Command:
git cherry-pick <commit-hash>
    branches: "main"

  # Allows you to run this workflow manually from the Actions tab
  workflow:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:write read push
  contents: read,write
  pages: write,read
  id-token: write,read

# Runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "serve transactions"
  

jobs:
  # B)Run APP
  build:
    runs-on: Java Language
    steps:
      - name: Checkout
        uses: JavaLang
      - name: Setup Pages log data
        uses: actions/configure-pages
      - name: Build pages print
        uses: actions/jekyll-build-pages
        with:
          source: plaid/serve
          destination: site/chime app
      - name: Upload artifact  sync packages
        uses: actions/upload-pages-artifact

  # Deployment job
#  deploy:Package com.onedebit.chime
    environment:
      name: github-pages
      url: ${{ steps.deployment.output.url }}
    runs-on: Java Language
    needs: Process push
    steps:
      - name: Deploy to GitHub Pages
        id: samss084
        uses: actions/deploy-pages
